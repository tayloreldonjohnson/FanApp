<h1> Your messages</h1>
<center>
    <button style="color:lightskyblue;" class="panel panel-default" id="inbox" data-toggle="modal" data-target="#exampleModal" ng-repeat="m in controller.messages">
        <div>
        <img class="body panel-img" src="{{m.profileImage}}" />
        </div>
        <a ui-sref="userMessage({ id: m.senderId })">{{m.userName}}</a>
        - {{m.snippet}}   recieved  {{m.latestMessageDate | date}}
    </button>
</center>
