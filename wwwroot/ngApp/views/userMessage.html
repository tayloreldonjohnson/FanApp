<h1> user message view</h1>
<section class="container-post">
	<img ng-src="{{controller.otheruserinfo.imageUrl}}" />
	{{controller.otheruserinfo.userName}}
	{{controller.otheruserinfo.firstName}}
	{{controller.otheruserinfo.lastName}}
</section>

<section ng-repeat="something in controller.messages" class="container-post">

	{{something.userName}}
	{{something.message}}
	<img ng-src="{{something.profileImage}}" />
	{{something.dateCreated}}
</section>

	<section ng-repeat="loguser in controller.usermessage" class="container-post">
		{{loguser.userName}}
		{{loguser.message}}
		<img ng-src="{{loguser.profileImage}}" />
		{{loguser.dateCreated}}
	</section>
<center>
    <textarea type="text" ng-model="message" ></textarea>
    <button href="#" class="btn gen-btn btn-lg" ng-click="controller.InboxUser(message)">Send</button>
</center>
